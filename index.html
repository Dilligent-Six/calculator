<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
</html>

<body>
    <div id="calculatorGrid">
        <div id="screen">12345</div>
        <div id="buttons">
            <div id="numberButtonGrid">
            <button class="numberButton" id="number9">9</button>
            <button class="numberButton" id="number8">8</button>
            <button class="numberButton" id="number7">7</button>
            <button class="numberButton" id="number6">6</button>
            <button class="numberButton" id="number5">5</button>
            <button class="numberButton" id="number4">4</button>
            <button class="numberButton" id="number3">3</button>
            <button class="numberButton" id="number2">2</button>
            <button class="numberButton" id="number1">1</button>
            <button class="numberButton" id="number0">0</button>
            <button class="numberButton">00</button>
            <button class="numberButton">.</button>
            </div>

        <div id="rightSideButtons">
            <div id="operatorButtonGrid">
            <button class="operatorButton">+</button>
            <button class="operatorButton">-</button>
            <button class="operatorButton">x</button>
            <button class="operatorButton">รท</button>
            </div>

            <div id="submitButtons">
                <button id="clear" class="largeButtons">Clear</button>
                <button id="enter" class="largeButtons">=</button>
            </div>
        </div>
        </div>
    </div>
</body>
